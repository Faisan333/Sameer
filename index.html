<!DOCTYPE html>
<html lang="en">
<head>
  <title>Palmera Login</title>
  <meta charset="utf-8">
  <meta name="description" content="Palmera is a premium brand from Treasure Tower General Trading LLC, proudly based in Dubai, UAE. We specialize in high-quality shawls, shemaghs, and thobes">
  <link href="images/favi.webp" rel="icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="author" content="MUHAMMED FAISAN">
    <link rel="stylesheet" href="admin/login.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body loading="lazy">
  <nav class="navbar" loading="lazy">
    <div class="logo" loading="lazy">
        <img src="images/CURRENT.png" alt="Logo" style="margin-left: 21px;" loading="lazy">
    </div>
</nav>
<div class="wrapper"  loading="lazy">
  <section loading="lazy" loading="lazy">
    <div class="form-box">
      <div class="form-value" loading="lazy">

        <!-- ⚠️ keep form, but JS will prevent refresh -->
        <form id="loginForm" loading="lazy">

          <h2>Login</h2>

          <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <!-- ✅ ID ADDED -->
            <input type="text" id="email" required>
            <label>User</label>
          </div>

          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <!-- ✅ ID ADDED -->
            <input type="password" id="password" required>
            <label>Password</label>
          </div>

          <button id="loginBtn">Log in</button>

          <p class="error" id="error"></p>

        </form>

      </div>
    </div>
  </section>
</div>

<script src="admin/login.js"></script>
</body>
</html>
